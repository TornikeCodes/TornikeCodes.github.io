<div class="contact1">
<div class="container-contact1">
<div class="contact1-pic js-tilt" data-tilt>
<img src="cim/img-01.png" alt="IMG">
</div>
<form class="contact1-form validate-form">
<span class="contact1-form-title">

</div>

</a>
</button>

  <script>
    function message() {
      let discord = document.getElementById('discord').value;
      let subject = document.getElementById('subject').value;
      let message = document.getElementById('Message').value;
      let Email = document.getElementById('email').value;
      const webhook ="https://discord.com/api/webhooks/1086497255147700234/bfw6yhcV7ANMb0zsSMvERAWQgzjnkugGHUmyek0kuVHeKJAayp5a3Ubr9S8ybFqmSUdi";
      
      const contents = `Discord Username: ${discord}\nEmail: ${Email}\nSubject: ${subject}\nMessage${message}`;
      const request = new XMLHttpRequest();
      request.open("POST", webhook);
      request.setRequestHeader('Content-type', 'application/json');
      const params = {
        content: contents
      }
      request.send(JSON.stringify(params));
      window.location.replace("Success.html");

      
    }
    
  </script>
