<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift 12 â€” Special Image</title>
<style>
  html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
  }

  #giftContainer {
    position: relative;
    width: 80%;
    max-width: 600px;
    border: 4px solid #ff69b4;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,105,180,0.5);
    animation: pulse 2s infinite;
  }

  #giftContainer img {
    width: 100%;
    display: block;
    border-radius: 16px;
    transition: transform 0.5s ease;
  }

  #giftContainer:hover img {
    transform: scale(1.05) rotate(-1deg);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 20px rgba(255,105,180,0.5); }
    50% { box-shadow: 0 0 40px rgba(255,105,180,0.8); }
    100% { box-shadow: 0 0 20px rgba(255,105,180,0.5); }
  }

  #caption {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #ffb6c1;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 10px #ff69b4;
  }
  .back-btn {
    display:inline-block;
    margin-top:20px;
    padding:12px 24px;
    background:#ff6b9f;
    color:white;
    font-weight:600;
    border:none;
    border-radius:12px;
    cursor:pointer;
    text-decoration:none;
    transition:transform .2s;
  }
</style>
</head>
<body>

<div id="giftContainer">
  <img src="drawing.jpg" alt="Special Gift">
  <div id="caption">I'm a little bad at drawing ðŸ¥² but this is my drawing of you!</div>
  <a class="back-btn">Go back</a>
</div>

</body>
</html>
