<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift 2 - Our Song</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(270deg, #ffdde1, #ee9ca7, #ffe7e7, #ffc3a0);
    background-size: 800% 800%;
    animation: gradientBG 30s ease infinite;
    color:#4b2330;
    text-align:center;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    font-size:2.4rem;
    margin-bottom:20px;
  }

  .heart {
    font-size:3rem;
    margin-bottom:20px;
    color:#ff6b9f;
    animation:beat 1s infinite;
  }

  @keyframes beat {
    0%,100% {transform:scale(1);}
    50% {transform:scale(1.2);}
  }

  .player {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
    background:rgba(255,255,255,0.7);
    padding:20px 30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
  }

  audio {
    width:250px;
    outline:none;
  }

  .controls button {
    padding:10px 20px;
    font-size:1rem;
    border:none;
    border-radius:12px;
    background:#ff6b9f;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:transform .2s;
  }

  .controls button:hover {transform:translateY(-2px);}
  .back-btn {
    margin-top:25px;
    padding:12px 24px;
    background:#4b2330;
    color:white;
    font-weight:600;
    border:none;
    border-radius:12px;
    text-decoration:none;
  }

</style>
</head>
<body>
  <div class="heart">ðŸ’–</div>
  <h1>Listen to your special song</h1>

  <div class="player">
    <audio id="song" src="your-song.mp3"></audio>
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

  <a class="back-btn" href="../index.html">Back to gifts</a>

<script>
  const song = document.getElementById('song');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');

  playBtn.addEventListener('click', () => {
    song.play().catch(()=>alert("Click anywhere on the page first to start the music due to browser restrictions."));
  });

  pauseBtn.addEventListener('click', () => {
    song.pause();
  });

  // optional: autoplay when page opens (browser might require a click first)
  window.addEventListener('load', () => {
    song.play().catch(()=>{}); 
  });
</script>
</body>
</html>
