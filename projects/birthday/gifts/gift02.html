<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift 2 - Your Song</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    height:100vh;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(270deg, #ffdde1, #ee9ca7, #ffe7e7, #ffc3a0);
    background-size: 800% 800%;
    animation: gradientBG 30s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#4b2330;
    text-align:center;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .container {
    max-width: 600px;
    width: 90%;
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.12);
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .heart {
    font-size:3rem;
    color:#ff6b9f;
    margin-bottom:20px;
    animation:beat 1s infinite;
  }

  @keyframes beat {
    0%,100% {transform:scale(1);}
    50% {transform:scale(1.2);}
  }

  .caption {
    font-size:1.1rem;
    margin-bottom:20px;
    line-height:1.5;
  }

  .player {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
  }

  .controls {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:15px;
  }

  .play-btn, .pause-btn {
    padding:10px 20px;
    font-size:1rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    background:#ff6b9f;
    color:white;
    transition:transform .2s;
  }

  .play-btn:hover, .pause-btn:hover {transform:translateY(-2px);}

  .progress-container {
    width:100%;
    height:8px;
    background:rgba(0,0,0,0.1);
    border-radius:4px;
    cursor:pointer;
  }

  .progress {
    height:100%;
    width:0%;
    background:#ff6b9f;
    border-radius:4px;
  }

  .time {
    display:flex;
    justify-content:space-between;
    font-size:0.9rem;
    width:100%;
  }

  .back-btn {
    margin-top:25px;
    padding:12px 24px;
    background:#4b2330;
    color:white;
    font-weight:600;
    border:none;
    border-radius:12px;
    text-decoration:none;
  }

</style>
</head>
<body>
  <div class="container">
    <div class="heart">ðŸ’–</div>
    <div class="caption">
      As your second gift, I sang <b>Chasing Cars</b>, our special song ðŸ’Œ.<br>
      Sorry if Iâ€™m not very good at singing ðŸ¥¹
    </div>

    <div class="player">
      <audio id="song" src="your-song.mp3"></audio>

      <div class="controls">
        <button id="playBtn" class="play-btn">Play</button>
        <button id="pauseBtn" class="pause-btn">Pause</button>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <a class="back-btn" href="../index.html">Back to gifts</a>
  </div>

<script>
const song = document.getElementById('song');
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');

// Format time in mm:ss
function formatTime(seconds){
    const min = Math.floor(seconds/60);
    const sec = Math.floor(seconds%60);
    return `${min}:${sec<10?'0':''}${sec}`;
}

// Update progress bar
song.addEventListener('timeupdate', () => {
    const percent = (song.currentTime/song.duration)*100;
    progress.style.width = percent+'%';
    currentTimeEl.textContent = formatTime(song.currentTime);
    durationEl.textContent = formatTime(song.duration);
});

// Play/Pause
playBtn.addEventListener('click', ()=>{song.play().catch(()=>{});});
pauseBtn.addEventListener('click', ()=>{song.pause();});

// Seek functionality
progressContainer.addEventListener('click', e=>{
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = song.duration;
    song.currentTime = (clickX/width)*duration;
});

// Set initial duration when metadata is loaded
song.addEventListener('loadedmetadata', ()=>{durationEl.textContent = formatTime(song.duration);});

// Optional autoplay on page load (may require click due to browser restrictions)
window.addEventListener('load', ()=>{song.play().catch(()=>{});});

</script>
</body>
</html>
